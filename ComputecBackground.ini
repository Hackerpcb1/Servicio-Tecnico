[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Computec Background
Author=AI Assistant
Information=Animated COMPUTEC background with particles and effects
Version=1.0
License=Creative Commons

[Variables]
URL=#@#computec-background.html
Width=1920
Height=1080

[MeasureWebParser]
Measure=Plugin
Plugin=WebParser
URL=file://#URL#
UpdateRate=1

[MeterBackground]
Meter=Image
W=#Width#
H=#Height#
SolidColor=0,0,0,1

[MeterBrowser]
Meter=WebView
MeasureName=MeasureWebParser
W=#Width#
H=#Height#
URL=#URL#
Transparent=1
