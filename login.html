<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Escuela Superior Vocacional Pablo Colon Berdecia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: #1e293b;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .school-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c5282;
            margin-bottom: 0.5rem;
        }

        .department-name {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 2rem;
        }

        .role-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            border-color: #1d4ed8;
            background: #eff6ff;
            color: #1d4ed8;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #1d4ed8;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #1d4ed8;
        }

        .login-btn {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #1d4ed8;
        }

        .register-link {
            display: block;
            margin-top: 1rem;
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .school-name {
                font-size: 1.5rem;
            }

            .department-name {
                font-size: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .role-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="school-name">Escuela Superior Vocacional Pablo Colon Berdecia</div>
        <div class="department-name">Departamento de Tecnolog√≠a - COMPUTEC</div>

        <h2 class="login-title">Iniciar Sesi√≥n</h2>

        <div class="role-buttons">
            <button class="role-btn active" id="adminBtn">Administrador</button>
            <button class="role-btn" id="techBtn">T√©cnico</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" class="login-input" placeholder="Ingrese su nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password" class="login-input" placeholder="Ingrese su contrase√±a" required>
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Ingresar</button>
        </form>

        <div class="login-error" id="loginError">Usuario o contrase√±a incorrectos</div>

        <a href="#" class="register-link" id="registerLink">¬øNo tienes cuenta? Reg√≠strate aqu√≠</a>

        <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let loginType = 'admin';
            const adminBtn = document.getElementById('adminBtn');
            const techBtn = document.getElementById('techBtn');
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const registerLink = document.getElementById('registerLink');

            // Get role from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');

            if (role === 'admin') {
                loginType = 'admin';
                adminBtn.classList.add('active');
                techBtn.classList.remove('active');
            } else if (role === 'technician') {
                loginType = 'technician';
                techBtn.classList.add('active');
                adminBtn.classList.remove('active');
            }

            // Role selection
            adminBtn.addEventListener('click', function() {
                loginType = 'admin';
                this.classList.add('active');
                techBtn.classList.remove('active');
            });

            techBtn.addEventListener('click', function() {
                loginType = 'technician';
                this.classList.add('active');
                adminBtn.classList.remove('active');
            });

            // Password visibility toggle
            togglePasswordBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordBtn.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    togglePasswordBtn.textContent = 'üëÅÔ∏è';
                }
            });

            // Handle login submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Get registered users
                const registeredUsers = JSON.parse(localStorage.getItem('registered_users') || '[]');

                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.textContent = 'Verificando...';

                // Simple authentication (in production, this would connect to a backend)
                setTimeout(() => {
                    // Check hardcoded admin account
                    if (loginType === 'admin' && username === 'Computec' && password === 'Adcom2025') {
                        // Store authentication status for admin
                        localStorage.setItem('admin_authenticated', 'true');
                        localStorage.setItem('admin_username', username);

                        // Redirect to admin dashboard
                        window.location.href = 'admin.html';
                    }
                    // Check hardcoded technician account
                    else if (loginType === 'technician' && username === 'Tecnico' && password === 'Tecnico 2025') {
                        // Store authentication status for technician
                        localStorage.setItem('tech_authenticated', 'true');
                        localStorage.setItem('tech_username', username);

                        // Redirect to technician page
                        window.location.href = 'calificar.html';
                    }
                    // Check registered users
                    else {
                        const user = registeredUsers.find(u => u.username === username && u.password === password && u.role === loginType);
                        if (user) {
                            if (loginType === 'admin') {
                                localStorage.setItem('admin_authenticated', 'true');
                                localStorage.setItem('admin_username', username);
                                window.location.href = 'dashboard.html';
                            } else if (loginType === 'technician') {
                                localStorage.setItem('tech_authenticated', 'true');
                                localStorage.setItem('tech_username', username);
                                window.location.href = 'calificar.html';
                            }
                        } else {
                            loginError.style.display = 'block';
                            loginBtn.disabled = false;
                            loginBtn.textContent = 'Ingresar';
                        }
                    }
                }, 1000);
            });

            // Register link
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'register.html';
            });
        });
    </script>
</body>
</html>
